    <script type="text/javascript">

function initialize() {
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(40.449997, -98.609336)
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'),
                                mapOptions);

  setMarkers(map, beaches);
}

var beaches = [
    ['Zoo Atlanta', 33.732, -84.371],
    ['Sacramento Zoo', 38.541728, -121.500640],
    ['San Francisco Zoo', 37.732623, -122.501852],
    ['Lincoln Park Zoo', 41.920079, -87.633308],
    ['Chattanooga Zoo', 35.042743, -85.282188],
    ['Smithsonian National Zoological Park', 38.929561, -77.049824],
    ['Central Park Zoo', 40.767729, -73.971807],
    ['Lee Ricardson Zoo', 37.958940, -100.873262],
    ['San Diego Zoo', 32.734860, -117.148819]

];

function setMarkers(map, locations) {
  // Add markers to the map

  for (var i = 0; i < locations.length; i++) {
    var beach = locations[i];
    var myLatLng = new google.maps.LatLng(beach[1], beach[2]);
    var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        // icon: image,
        // shape: shape,
        title: beach[0],
        zIndex: beach[3]
    });
  }
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
